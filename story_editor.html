<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writer</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadStory(){
            var storyName = document.getElementById("name_input").value
            var storyHTML = localStorage.getItem(storyName)
            document.getElementById("story_editor").value=storyHTML
        }
        function saveStory(){
            var storyName = document.getElementById("name_input").value 
            var storyHTML = document.getElementById("story_editor").value
            localStorage.setItem(storyName, storyHTML)
        }
        function displayStory(){
            var storyHTML = document.getElementById("story_editor").value
            document.getElementById("story_display").innerHTML = storyHTML
        }

    </script>
    <style>
        /* comment out in css */
        body{
            background-color: skyblue;
        }
        .butt {
            margin: 10px;
            box-shadow: 5px 5px;

        }
        textarea {
            width: 80vw;
            height: 80vh;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    Story Name:<input id=name_input></input>
    <section>
        <button class=butt onclick="loadStory()">Load the Story</button>
        <button class=butt onclick="saveStory()">Save the Story</button>
        <button class=butt onclick="displayStory()">Display Story</button>
    </section>
    <textarea id="story_editor" placeholder="Write your story here!"></textarea>
    <section id="story_display"></section>
</body>
</html>
