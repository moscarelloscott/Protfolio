<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- find the sum -->
    <input type="text" id="num">
    <button onclick="sumNumbers()">Click for the sum</button>
    <div id="display3">The sum is</div>
    

<!-- calculator functions -->
    <p></p>
    <input type="text" id="n1"/>
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="x">X</option>
    </select>
    <input type="text" id="n2"/>
    <button onclick="calc();">=</button>
    <input type="text" id="result"/>
<!-- Javascript -->
    <script>
        function calc()
        {
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("operators").value;

            if(op === "+")
            {
                var n2 = document.getElementById("result").value = n1 + n2;
            }
            if(op === "-")
            {
                var n2 = document.getElementById("result").value = n1 - n2;
            }
            if(op === "/")
            {
                var n2 = document.getElementById("result").value = n1 / n2;
            }
            if(op === "x")
            {
                var n2 = document.getElementById("result").value = n1 * n2;
            }
        }
        function sumNumbers() {
            total = 0;
            let num = parseInt(document.getElementById("num").value);

            while (num > 0) {
                total += num;
                num--;
            }
            document.getElementById("display3").innerHTML = total;
        }
    </script>
    
</body>
</html>
